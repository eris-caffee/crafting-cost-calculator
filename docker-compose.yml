version: '3.1'

services:

  db:
    image: mariadb
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: example
      MARIADB_DATABASE: crafting_cost_calculator
      MARIADB_USER: crafter
      MARIADB_PASSWORD: crafter
    volumes:
      - db-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "/usr/local/bin/healthcheck.sh", "--connect"]
      interval: 1m
      timeout: 10s
      retries: 3

  flask-api:
    image: crafting-cost-calculator/flask-api
    build: ./flask-api
    ports:
      - "5000:5000"
    volumes:
      - flask-api-data:/home/crafter/app
    depends_on:
      db:
        condition: service_healthy

  react-app:
    image: crafting-cost-calculator/react-app
    build: ./react-app
    ports:
      - "3000:3000"
    volumes:
      - react-app-data:/home/crafter/app
    
volumes:
  db-data:
  flask-api-data:
  react-app-data:
